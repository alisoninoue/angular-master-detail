<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>


<form [formGroup]="entryForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o Lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <!-- type -->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" class="form-control" id="type" formControlName="type">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
          </select>

          <div class="text-danger" *ngIf="f.type.errors && f.type.touched">
            <div *ngIf="f.type.errors.required">dado obrigatório</div>
          </div>
        </div>

        <!-- name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="f.name.errors && f.name.touched">
            <div *ngIf="f.name.errors.required">dado obrigatório</div>
            <div *ngIf="f.name.errors.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>

        <!-- amount -->
        <div class="form-group col-md-3">
            <label for="amount">Valor</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
            </div>

            <div class="text-danger" *ngIf="f.amount.errors && f.amount.touched">
              <div *ngIf="f.amount.errors.required">dado obrigatório</div>
            </div>
        </div>

        <!-- date -->
        <div class="form-group col-md-2">
            <label for="date">Data</label>
            <p-calendar
              id = date
              formControlName="date"
              inputStyleClass="form-control"
              dataType="string"
              dateFormat="dd/mm/yy"
              [locale]="ptBR"
              [showButtonBar]="true">
            </p-calendar>

            <div class="text-danger" *ngIf="f.date.errors && f.date.touched">
              <div *ngIf="f.date.errors.required">dado obrigatório</div>
            </div>
        </div>
      </div>

      <div class="form-row">
        <!-- paid -->
        <div class="form-group col-md-2">
            <label for="paid">Pago</label>
            <div class="btn-group">
              <label (click)="f.paid.setValue(true)" [class.active]="f.paid.value == true" class="btn btn-outline-info">Pago</label>
              <label (click)="f.paid.setValue(false)" [class.active]="f.paid.value == false" class="btn btn-outline-info">Pendente</label>
            </div>

            <div class="text-danger" *ngIf="f.paid.errors && f.paid.touched">
              <div *ngIf="f.paid.errors.required">dado obrigatório</div>
            </div>
        </div>

        <!-- categoryId -->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select name="categoryId" class="form-control" id="categoryId" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>

          <div class="text-danger" *ngIf="f.categoryId.errors && f.categoryId.touched">
            <div *ngIf="f.categoryId.errors.required">dado obrigatório</div>
          </div>
        </div>

        <!-- description -->
        <div class="form-group col-md-7">
          <label for="descrption">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || entryForm.invalid" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>

<pre>{{entryForm.value | json}}</pre>
